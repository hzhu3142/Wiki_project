{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki-Create New Page
{% endblock %}

{% block body %}
  <br>
  <h3>Create New Page</h3>
<div class="container">


  {% if message %}
    <div class="">
      <br>{{ message }}<br>
    </div>
  {% endif %}
</div>
  <form class="container" action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <br>
    <label for="create_title">Title:</label>
    <input id ="create_title" type="text" name="title" {% if title %} value="{{title}}" {% endif %}>
    <br><br>
    <div class="">
      <textarea class="form-control" name="content" rows="8" cols="30">
        {% if content %}{{ content|safe }}{% endif %}
      </textarea>
    </div>
    <br>
      <input class="save btn btn-info" type="submit" name="" value="Save">

  </form>


{% endblock %}
