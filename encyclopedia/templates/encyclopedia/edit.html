{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki- edit:
{% endblock %}

{% block body %}

<div class="">
  <h1>Edit: {{ title }} </h1>
  <div class="container" style="color:red">
    {% if message %}
      {{ message }}
    {% endif %}
  </div>
  <br><br>

  <br><br>
  <form action="{% url 'edit' title %}" method="POST">
    <div class="container">

    {% csrf_token %}
    <input type="text" name="title" value="{{ title }}">
    <br><br>
    <textarea class="form-control" name="content" rows="10" cols="30">
      {{ content|safe}}
    </textarea>

    <br>
    <input class="save btn btn-info" type="submit" name="" value="Save">
    </div>
  </form>

</div>


{% endblock %}
